<h3>List Question</h3>
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element"> {{element.question}} </td>
    </ng-container>

    <ng-container matColumnDef="sampleAnswer">
      <th mat-header-cell *matHeaderCellDef> Sample Answer </th>
      <td mat-cell *matCellDef="let element"> {{element.sampleAnswer}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addNew()" title="Add New">
            <mat-icon aria-label="Add">add</mat-icon>
          </button>
        </th>

        <td mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="accent" (click)="startEdit(row)" title="Edit Question">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="deleteItem(row._id)" title="Active/Deactive Question">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
